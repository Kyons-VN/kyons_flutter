<!DOCTYPE html>
<html>
  <head>
    <!--

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="Student App" />

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="student" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.ico" />

    <title>KYONS</title>
    <link rel="manifest" href="manifest.json" />
    <style>
      body {
        position: fixed;
        inset: 0px;
        overflow: hidden;
        padding: 0px;
        margin: 0px;
        user-select: none;
        touch-action: none;
      }
      .flutter-loader {
        display: none;
      }
    </style>

      if (window.screen.width > 768) {
        if (window.location.host == 'kyonsvn.web.app') window.location = 'https://kyonsvn.web.app/student';
        if (window.location.host == 'student.kyons.vn') window.location = 'https://kyonsvn.web.app/student';
      }
    </script> -->
    <script>
      // The value below is injected by flutter build, do not touch.
      const serviceWorkerVersion = null;
    </script>
    <!-- This script adds the flutter initialization JS code -->
    <script src="flutter.js" defer></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </head>
  <body>
    <div id="loading">
      <lottie-player
        src="loading.json"
        background="transparent"
        speed="1"
        style="width: 200px; height: 200px"
        loop
        autoplay
      ></lottie-player>
      <style>
        #loading {
          background-color: #2c3d5b;
          align-items: center;
          display: flex;
          height: 100%;
          justify-content: center;
          width: 100%;
        }
      </style>
    </div>
    <script>
      window.addEventListener('load', function (ev) {
        // Download main.dart.js
        _flutter.loader.loadEntrypoint({
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
          },
          onEntrypointLoaded: function (engineInitializer) {
            engineInitializer.initializeEngine().then(function (appRunner) {
              appRunner.runApp();
            });
          },
        });
        navigator.serviceWorker.register('/firebase-messaging-sw.js');
      });
    </script>
  </body>
</html>
